name: Build landing zip

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Archive production build
        run: |
          cd dist
          zip -r ../fresh-cheese-landing-deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fresh-cheese-landing-deploy
          path: fresh-cheese-landing-deploy.zip
